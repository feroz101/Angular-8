<style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: arial;
    }
    
    .title {
      color: grey;
      font-size: 18px;
    }
    
    .button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #3498DB;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }
    
    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }
    
    button:hover, a:hover {
      opacity: 0.7;
    }
    </style>

<div class="card">
    <img src="{{user.image}}" alt="John" style="width:100%">
    <br>
    <h3><b>{{user.name}}</b></h3>
    <p class="title">{{user.profession}}</p>
    <div style="margin: 24px 0;">
      <a href="https://www.facebook.com/talha.sust.cse" target="_blank"><i class="fa fa-facebook-square"></i></a>
    </div>
    <p><a href="talha08.github.io" class="button">Profile</a></p>
  </div>
